<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tda">
      <div class="container-tda">
        <div class="tda-tilte">
          <h1>Todo App</h1>
        </div>
        <div class="tda-new">
          <input id="tda-new-input" placeholder="Add your new todo" />
          <button id="tda-new-btn">Add</button>
        </div>
        <ul class="tda-list"></ul>
        <div class="tda-clear">
          <span id="tda-clear-content">You have pending task</span>
          <button id="tda-clear-btn">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
